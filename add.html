<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all-style.css" />
    <link rel="stylesheet" href="./css/form-style.css" />
    <link rel="stylesheet" href="./css/header.css">
    <title>Add</title>
  </head>
  <body>
    <div id="container">
      <header>
        <ul>
          <li>
            <a href="index2.html"><img src="public/images/logo.png" alt="logo" id="logo" /></a>
          </li>
          <li>
            <nav>
              <ul>
                <li><a href="index2.html">Home</a></li>
                <li><a href="add.html">Add new book</a></li>
                <li>
                  <input type="text" id="search-input" placeholder="search" />
                  <button id="search-button">Search</button>
                </li>
              </ul>
            </nav>
          </li>
        </ul>
      </header>
      <main>
        <form id="add-book-form">
        <fieldset>
          <legend>Add new book</legend>
          <p>
            <label for="title" class="required">Title</label>
            <input
              type="text"
              placeholder="Title"
              name="title"
              id="title"
              class="add-input"
              required
            />
          </p>

          <p>
            <label for="author" class="required">Author</label>
            <input
              type="text"
              placeholder="Author"
              name="author"
              id="author"
              class="add-input"
              required
            />
          </p>

          <p>
            <label for="genre" class="required">Genre</label>
            <input
              type="text"
              placeholder="Genre"
              name="genre"
              id="genre"
              class="add-input"
              required
            />
          </p>
          <p>

    <label for="read">I have read this</label>
            <input
              type="checkbox"
              name="read"
              id="read"
              value="Read"
            />
          </p>
          <p>
            <label for="series">Series (Leave blank if irrelevant)</label>
            <input
              type="text"
              placeholder="Series"
              name="series"
              id="series"
              class="add-input"
            />
          </p>
          <p>
            <label for="leant">Leant to (Leave blank if irrelevant)</label>
            <input
              type="text"
              placeholder="Leant to"
              name="leant"
              id="leant"
              class="add-input"
            />
          </p>
          <button id="submit-new-book">Submit New Book</button>
        </fieldset>
      </form>
      </main>
      <footer>Patricks Library</footer>
    </div>

    <script src="./js/getDom.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/generic.js"></script>
    <script src="./js/addBook.js"></script>
  </body>
</html>
